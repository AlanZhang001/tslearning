<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>vue demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <style type="text/css">
            [v-cloak] {
                 display: none !important;
            }
        </style>
    </head>
    <body>
        <div class="sem" id="app" v-cloak>
            <page-selecthour
                @onchange="chooseStartHour"
                v-model="startHour">
            </page-selecthour>
            <p>选择时间：{{startHour}}</p>

        </div>
        <script type="text/javascript" src="/scripts/lib/vue.min.js"></script>
        <script src="/scripts-build/vueDemoMain.js"></script>
    </body>
</html>
